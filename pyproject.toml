[project]
name = "clinical-trials-assistant"
version = "0.1.0"
description = ""
authors = [
    {name = "Jakub WÄ…sala",email = "jakub.wasala@appsilon.com"}
]
readme = "README.md"
requires-python = "3.12.2"
dependencies = [
    "langchain[openai] (>=0.3.26,<0.4.0)",
    "langsmith (>=0.4.8,<0.5.0)",
    "langgraph (>=0.5.3,<0.6.0)",
    "langgraph-supervisor (>=0.0.27,<0.0.28)",
    "chainlit (>=2.6.1,<3.0.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "sqlalchemy (>=2.0.41,<3.0.0)",
    "aiohttp (>=3.12.14,<4.0.0)",
